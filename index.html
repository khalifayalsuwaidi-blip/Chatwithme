
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat With Me</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #141e30, #243b55);
  color: white;
  height: 100vh;
  display: flex;
}

.sidebar {
  width: 250px;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(15px);
  padding: 20px;
}

.logo {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 20px;
}

.clear-btn {
  margin-top: 20px;
  padding: 10px;
  background: #ff4444;
  border-radius: 8px;
  cursor: pointer;
  display: none;
  text-align: center;
}

.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.header {
  padding: 20px;
  font-size: 20px;
  font-weight: bold;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.message {
  padding: 12px 16px;
  border-radius: 15px;
  max-width: 60%;
  position: relative;
}

.creator {
  background: gold;
  color: black;
  align-self: flex-end;
}

.admin {
  background: #ff4444;
  align-self: flex-end;
}

.user {
  background: rgba(255,255,255,0.1);
  align-self: flex-start;
}

.delete-btn {
  position: absolute;
  right: -25px;
  top: 0;
  cursor: pointer;
  font-size: 14px;
}

.input-area {
  display: flex;
  padding: 20px;
  background: rgba(0,0,0,0.4);
}

.input-area input {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: none;
  outline: none;
}

.input-area button {
  margin-left: 10px;
  padding: 12px 20px;
  border-radius: 10px;
  border: none;
  background: #5865f2;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="sidebar">
  <div class="logo">ðŸ’¬ Chat With Me</div>
  <div class="clear-btn" id="clearChat" onclick="clearChat()">ðŸ—‘ Clear Chat</div>
</div>

<div class="chat-container">
  <div class="header">Global Room</div>
  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input type="text" id="username" placeholder="Your name">
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
let role = "user";
let messages = [];

const CREATOR_KEY = "creator2026";
const ADMIN_KEY = "admin2026";

/* ðŸ” Detect Role From URL */
function checkRoleFromURL(){
  const params = new URLSearchParams(window.location.search);
  const roleParam = params.get("role");
  const key = params.get("key");

  if(roleParam === "creator" && key === CREATOR_KEY){
    role = "creator";
    alert("ðŸ‘‘ CREATOR MODE");
  }
  else if(roleParam === "admin" && key === ADMIN_KEY){
    role = "admin";
    alert("âš¡ ADMIN MODE");
  }

  if(role === "admin" || role === "creator"){
    document.getElementById("clearChat").style.display = "block";
  }
}

checkRoleFromURL();

function sendMessage(){
  let username = document.getElementById("username").value || "Guest";
  let text = document.getElementById("messageInput").value.trim();
  if(text === "") return;

  messages.push({user: username, text: text, role: role});
  document.getElementById("messageInput").value = "";
  render();
}

function render(){
  const container = document.getElementById("messages");
  container.innerHTML = "";

  messages.forEach((msg, index)=>{
    let div = document.createElement("div");
    div.classList.add("message");

    if(msg.role === "creator"){
      div.classList.add("creator");
      div.innerText = "ðŸ‘‘ " + msg.user + ": " + msg.text;
    }
    else if(msg.role === "admin"){
      div.classList.add("admin");
      div.innerText = "âš¡ " + msg.user + ": " + msg.text;
    }
    else{
      div.classList.add("user");
      div.innerText = msg.user + ": " + msg.text;
    }

    if(role === "admin" || role === "creator"){
      let del = document.createElement("span");
      del.innerText = " âŒ";
      del.className = "delete-btn";
      del.onclick = () => {
        messages.splice(index,1);
        render();
      };
      div.appendChild(del);
    }

    container.appendChild(div);
  });

  container.scrollTop = container.scrollHeight;
}

function clearChat(){
  messages = [];
  render();
}
</script>

</body>
</html>
